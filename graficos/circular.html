  <style>
    #grafico {
        max-width: 1200px;
        height: 600px;
        margin: 20px auto;
    }
</style>
</head>
<body>
<div>
    <input type="text" id="nomeDado" placeholder="Nome do Dado">
    <input type="number" id="valorDado" placeholder="Valor do Dado">
    <button onclick="adicionarDado()">Adicionar Dado</button>
</div>

<canvas id="grafico"></canvas>

<script>
    let dados = {
        labels: [],
        datasets: [{
            data: [],
            backgroundColor: []
        }]
    };

    const configuracoes = {
        type: 'pie',
        data: dados,
        options: {
            responsive: true
        }
    };

    const graficoCtx = document.getElementById('grafico').getContext('2d');
    const meuGrafico = new Chart(graficoCtx, configuracoes);

    function adicionarDado() {
        const nomeDado = document.getElementById('nomeDado').value.trim();
        const valorDado = document.getElementById('valorDado').value.trim();

        if (nomeDado !== '' && valorDado !== '') {
            dados.labels.push(nomeDado);
            dados.datasets[0].data.push(Number(valorDado));
            dados.datasets[0].backgroundColor.push(getRandomColor());

            meuGrafico.update();
        }

        document.getElementById('nomeDado').value = '';
        document.getElementById('valorDado').value = '';
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
</body>

    
    <script src="/script/mobile-navbar.js"></script>
    <script src="/script/script.js"></script>
    <script src="/script/particles.min.js"></script>
    <script>
      AOS.init();

      particlesJS(
        {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#3b1ccd"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#0510c3",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
}
      )
    </script>
